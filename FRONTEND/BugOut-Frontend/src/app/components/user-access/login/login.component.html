<div class="container">

    <mat-card class="login-card">

        <form [formGroup]="form" (ngSubmit)="login()" (keydown.enter)="login()">

            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>

            <mat-card-content>

                <mat-form-field appearance="fill">
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="username?.errors">{{usernameErrorMsg}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="password?.errors">{{passwordErrorMsg}}</mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions align="end">
                <mat-spinner *ngIf="loading; else buttons" diameter="30"></mat-spinner>
                <ng-template #buttons>
                    <button mat-button type="button" (click)="register()">Registrar</button>
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </ng-template>
            </mat-card-actions>

        </form>

    </mat-card>

</div>
