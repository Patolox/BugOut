<div class="container">
    <mat-card>
        <mat-card-title>
            <h1 class="w-100">
                Lista de Usuários
            </h1>
        </mat-card-title>
        <mat-card-content>
            <mat-nav-list>
                <a mat-list-item *ngFor="let user of userList" (click)="editUser(user)"> {{user.username}}
                    <button class="m-left" mat-mini-fab color="warn" (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </a>
            </mat-nav-list>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" (click)="openDialogUser()">
                Adicionar novo usuário
            </button>
        </mat-card-actions>
    </mat-card>
</div>
